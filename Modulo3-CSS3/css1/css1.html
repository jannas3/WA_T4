<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
                     
        }
        p {
            border: 5px solid #0D0D0D;
            border-top-left-radius: 8px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 25px; 
            border-bottom-right-radius: 8px; 
            background-color: #BFBFBF;
            padding: 16px;
            text-align: center;
            width: 30%;
        }
    </style>
</head>
<body>
    <p>O CSS é uma linguagem de estilo, também conhecida como linguagem de folhas de estilo em cascata, usada para personalizar o visual de um site ou aplicação.</p>
</body>
</html>
