<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciamento de Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="#">Turma de Educação Física</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alunos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Estatísticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid d-flex flex-column">

      
      <!-- gerenciar produtos -->
      <div class="row flex-grow-1 justify-content-center align-content-start m-5">
        <div hidden id="dadosEstatistica"> 
          <div class="d-flex flex-column justify-content-center align-content-center align-items-center mb-4">
            <label for="turma" class="fs-3 text-success">Turma</label>
            <span id="turma" class="fs-3 text-success">Turma de Educação Física</span>
          </div>
          <div class="d-flex flex-row justify-content-evenly fs-5 mb-5">
            <div class="d-flex flex-column text-center">
              <label for="numAlunos">Numero de Alunos</label>
              <span id="numAlunos" class="fs-3 text-success fw-medium">15 <em> aluno(s)</em></span>
            </div>
            <div class="d-flex flex-column text-center">
              <label for="mediaIdades">Média das Idades</label>
              <span id="mediaIdades" class="fs-3 text-success fw-medium">15 <em> anos</em></span>
            </div>
            <div class="d-flex flex-column text-center">
              <label for="mediaAlturas">Média das Alturas</label>
              <span id="mediaAlturas" class="fs-3 text-success fw-medium">15 <em> m</em></span>
            </div>
            <div class="d-flex flex-column text-center">
              <label for="mediaPesos">Média dos Pesos</label>
              <span id="mediaPesos" class="fs-3 text-success fw-medium">15 <em> K/g</em></span>
            </div>
          </div>
        </div>
        <div class="row col-md-12 col-lg-9">
            <div class="d-flex flex-column">
            <h3 class="h5 row">Alunos da Classe:</h3>
            <button type="button" class="btn btn-success mt-auto ms-auto row" data-bs-toggle="modal" data-bs-target="#novoAluno">Adicionar Aluno</button>
          </div>
  
          <table class="table table-striped text-center">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Altura</th>
                <th scope="col">Peso</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Josimar</td>
                <td>15</td>
                <td>1.70</td>
                <td>62</td>
                <td>
                  <button data-student-id="" class="btn btn-warning" >Editar</button>
                  <button class="btn btn-danger" >Excluir</button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Josimar</td>
                <td>15</td>
                <td>1.70</td>
                <td>62</td>
                <td>
                  <button class="btn btn-warning" >Editar</button>
                  <button class="btn btn-danger" >Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- gerenciar produtos -->

      <!-- modal cadastrar produtos -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="novoAluno" tabindex="-1" aria-labelledby="novoAluno" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="NovoProdutoModalLabel">Novo Aluno</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <!-- Button trigger modal -->
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required placeholder="Nome completo">
              </div>

              <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="text" class="form-control" id="idade" placeholder="Idade" required>
              </div>

              <div class="mb-3">
                <label for="altura" class="form-label">Altura</label>
                <input type="text" class="form-control" id="altura" required placeholder="Em metros">
              </div>

              <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="text" class="form-control" id="peso" required placeholder="Em K/g">
              </div>

              <div class="m-1">
                <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal cadastrar produtos -->


    <div class="modal fade" id="editarAluno" tabindex="-1" aria-labelledby="editarAluno" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="NovoProdutoModalLabel">Editando Aluno</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <!-- Button trigger modal -->
          </div>
          <div class="modal-body modal-edit">
              <div class="mb-3">
                <label for="editnome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editnome" required placeholder="Nome completo">
              </div>
    
              <div class="mb-3">
                <label for="editidade" class="form-label">Idade</label>
                <input type="text" class="form-control" id="editidade" placeholder="Idade" required>
              </div>
    
              <div class="mb-3">
                <label for="editaltura" class="form-label">Altura</label>
                <input type="text" class="form-control" id="editaltura" required placeholder="Em metros">
              </div>
    
              <div class="mb-3">
                <label for="editpeso" class="form-label">Peso</label>
                <input type="text" class="form-control" id="editpeso" required placeholder="Em K/g">
              </div>
    
              <div >
                <input id="0" hidden>
              </div>
    
              <div class="m-1">
                <button type="submit" class="btn btn-warning w-100" data-bs-dismiss="modal" >Confirmar Edição</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
