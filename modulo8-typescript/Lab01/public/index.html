<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>To Do List</title>
    <style>
        body {
            background-color: #e8f5e9;
        }
        header, footer {
            background-color: #4caf50;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #c8e6c9;
        }
        .table-hover tbody tr:hover {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="text-white text-center py-3">
        <h1>To Do List</h1>
    </header>

    <main class="flex-grow-1 d-flex justify-content-center pt-5">
        <div class="table-responsive col-sm-10 col-md-9 col-lg-8 col-xxl-7 rounded-5">
            <table class="table table-striped table-hover border-black">
                <thead>
                    <tr class="fs-4 text-uppercase text-center">
                        <th>Data - Hora</th>
                        <th>Título</th>
                        <th>Data Limite</th>
                        <th>Descrição</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody class="fs-5 text-center align-middle" id="taskTableBody">
                    <tr>
                        <td><input class="form-control border-3 border-success text-center" id="date" type="text" disabled></td>
                        <td><input class="form-control border-3 border-success text-center" id="taskTitle" type="text"></td>
                        <td><input class="form-control border-3 border-success text-center" id="taskLimitDate" type="date" required></td>
                        <td><input class="form-control border-3 border-success" id="taskDescription" type="text"></td>
                        <td><button class="btn btn-success" id="addTaskBtn">Adicionar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="text-white text-center py-3">
        <p>&copy; 2024 To Do List</p>
    </footer>

    <div class="modal fade" id="editaItem" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="NovoProdutoModalLabel">Alterar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="mTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="mTitle">
                    </div>
                    <div class="mb-3">
                        <label for="mLimitDate" class="form-label">Data Limite</label>
                        <input type="date" class="form-control" id="mLimitDate">
                    </div>
                    <div class="mb-3">
                        <label for="mDescript" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="mDescript">
                    </div>
                    <input type="hidden" id="editTaskId">
                    <div class="m-1">
                        <button class="btn btn-success w-100" id="saveChangesBtn" data-bs-dismiss="modal">Enviar Alteração</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
